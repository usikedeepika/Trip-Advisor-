<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - Travel Itinerary</title>
    
    <!-- External CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        /* Hero Section */
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4rem 0;
            margin-bottom: 3rem;
        }
        
        /* Review Card Styling */
        .review-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 1.5rem;
        }
        
        .review-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        /* Rating Stars */
        .rating-stars {
            color: #ffc107;
            font-size: 1.2rem;
        }
        
        /* Add Review Form */
        .add-review-form {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        /* Navigation */
        .navbar-nav .nav-item:nth-child(odd) {
            --bs-nav-link-color: #667eea;
        }
        
        .navbar-nav .nav-item:nth-child(even) {
            --bs-nav-link-color: #764ba2;
        }
        

        
        .star-rating {
            font-size: 1.5rem;
            color: #ddd;
            cursor: pointer;
        }
        
        .star-rating .star.active {
            color: #ffc107;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="fas fa-map-marked-alt me-2" style="color: #667eea;"></i>
                <span style="font-weight: bold; color: #333;">TravelPlanner</span>
            </a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="history.html">History</a></li>
                    <li class="nav-item"><a class="nav-link active" href="reviews.html">Reviews</a></li>
                    <li class="nav-item"><a class="nav-link" href="newsletter.html">Newsletter</a></li>
                    <li class="nav-item">
                        <span class="nav-link" id="userInfo"></span>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-danger btn-sm" data-logout>
                            <i class="fas fa-sign-out-alt me-1"></i>Logout
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section text-center">
        <div class="container">
            <h1 class="display-4 mb-3">
                <i class="fas fa-star me-3"></i>Travel Reviews
            </h1>
            <p class="lead">Share your travel experiences and read reviews from fellow travelers</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Add Review Section -->
        <div class="row mb-5">
            <div class="col-lg-8 mx-auto">
                <div class="add-review-form">
                    <h3 class="mb-4">
                        <i class="fas fa-plus-circle me-2" style="color: #667eea;"></i>
                        Add Your Review
                    </h3>
                    <form id="reviewForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="destination" class="form-label">Destination</label>
                                <input type="text" class="form-control" id="destination" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="rating" class="form-label">Rating</label>
                                <div class="star-rating" id="starRating">
                                    <span class="star" data-rating="1">★</span>
                                    <span class="star" data-rating="2">★</span>
                                    <span class="star" data-rating="3">★</span>
                                    <span class="star" data-rating="4">★</span>
                                    <span class="star" data-rating="5">★</span>
                                </div>
                                <input type="hidden" id="rating" name="rating" value="0">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="title" class="form-label">Review Title</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="comment" class="form-label">Your Review</label>
                            <textarea class="form-control" id="comment" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane me-2"></i>Submit Review
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Reviews List -->
        <div class="row">
            <div class="col-12">
                <h3 class="mb-4">
                    <i class="fas fa-comments me-2" style="color: #667eea;"></i>
                    Recent Reviews
                </h3>
                <div id="reviewsList">
                    <!-- Reviews will be loaded here -->
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading reviews...</span>
                        </div>
                        <p class="mt-3 text-muted">Loading reviews...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p>&copy; 2024 TravelPlanner. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/reviews.js"></script>
</body>
</html>
